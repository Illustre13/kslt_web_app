version: '3.8'
services:
  appseed-app:
    container_name: appseed_app
    restart: "no"
    # restart: restart
    build: .
    command: python run.py
    # command: >
    #   sh -c "python -c 'import run' || true &&
    #         flask db init || true &&
    #         flask db migrate &&
    #         flask db upgrade &&
    #         python run.py"
    ports:
      - "5000:5000"  # Add this line
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 